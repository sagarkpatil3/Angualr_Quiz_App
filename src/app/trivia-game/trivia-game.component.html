
<div class="row" >
  <div class="col s8 offset-s2">
    <div class="card blue-grey darken-1">
      <div class="card-content white-text">
        <p>{{q.question}}</p>
      </div>
      <div class="card-action">
        <ul class="collection answer">
          <ng-container *ngFor="let answer of q.incorrect_answers ; let i = index">
<li *ngIf="answer != null" class="collection-item" (click)="VerifyAnswer(answer,i)">
{{answer}}
            </li>
          </ng-container>
        </ul>
      </div>
    </div>

  </div>
</div>
